# â•‘ Starship Prompt Configuration                                â•‘
# â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# Docs: https://starship.rs/config/

# Overall prompt format - two lines (info then prompt character)
format = """
$username\
$hostname\
$directory\
$git_branch\
$kubernetes\
$jobs\
$time
$character"""

# git_status\
# $git_state\
# $terraform\
# $python\
# $nodejs\
# $golang\
# $rust\
# $package\
# $java\
# $aws\
# $gcloud\
# $docker_context\

# Right-side prompt
right_format = "$cmd_duration"

# Add newline between prompts for breathing room
add_newline = true

# â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
# â•‘ Core Prompt Elements                                         â•‘
# â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

[character]
success_symbol = "[â¤]($bold fg:#f8f8f2)"
error_symbol = "[â¤]($bold fg:#fb4934)"

[username]
show_always = true
style_user = "fg:fg_6 bg:bg_6"
style_root = "fg:fg_6 bold bg:bg_6"
format = '[ï• ($user) ]($style)'

[hostname]
ssh_only = true
format = "[$hostname](bold blue)"
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[in ](white)[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " [ro]"
read_only_style = "red"

[time]
disabled = false
time_format = "%l:%M %p"
style = "bold yellow"
format = 'at [î…$time]($style)'

[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "bold yellow"

[jobs]
disabled = false
symbol = 'ï‚® '
number_threshold = 1
symbol_threshold = 1
style = "fg:fg_1 bg:bg_1"
format="[ $symbol$number]($style)"


# â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
# â•‘ Git Integration                                              â•‘
# â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

[git_branch]
symbol = "ï˜ "
format = "on [$symbol$branch(:$remote_branch)]($style) "
style = "bold purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"
conflicted = "ğŸ³"
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "Â»${count}"
deleted = "âœ˜${count}"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold yellow"

# â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
# â•‘ Cloud & Infrastructure Tools                                 â•‘
# â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

[kubernetes]
disabled = false
format = 'on [ó±ƒ¾ $context(\($namespace\))](bold blue) '

[[kubernetes.contexts]]
context_pattern = "gke_.*_(?P<cluster>[\\w-]+)"
context_alias = "gke:$cluster"

[[kubernetes.contexts]]
context_pattern = "arn:aws:eks:.*:.*:cluster/(?P<cluster>[\\w-]+)"
context_alias = "eks:$cluster"

[terraform]
disabled = false
format = "[ $workspace]($style) "
detect_files = ["*.tf", "*.tfvars", ".terraform.lock.hcl"]
detect_folders = [".terraform"]
style = "bold 105"

[aws]
disabled = false
format = '[$symbol$profile(\($region\))]($style) '
symbol = "â˜ï¸ "
style = "bold yellow"

[aws.region_aliases]
us-east-1 = "ue1"
us-east-2 = "ue2"
us-west-1 = "uw1"
us-west-2 = "uw2"
eu-west-1 = "ew1"
eu-west-2 = "ew2"
eu-central-1 = "ec1"
ap-northeast-1 = "an1"
ap-southeast-1 = "as1"
ap-southeast-2 = "as2"

[gcloud]
disabled = false
format = '[$symbol$project(\($region\))]($style) '
symbol = "ï¸Gâ˜ï¸ "
style = "bold blue"

[gcloud.region_aliases]
us-central1 = "uc1"
us-east1 = "ue1"
us-west1 = "uw1"
europe-west1 = "ew1"
asia-northeast1 = "an1"

[docker_context]
disabled = false
format = "[$symbol$context]($style) "
symbol = " "
style = "bold blue"
only_with_files = true
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_folders = []

