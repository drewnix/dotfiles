#
# Docs: https://starship.rs/config/

# Overall prompt format - two lines (info then prompt character)
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$kubernetes\
$terraform\
$aws\
$gcloud\
$docker_context\
$python\
$nodejs\
$golang\
$rust\
$java\
$package
$character"""

# Right-side prompt
right_format = "$cmd_duration"

# Add newline between prompts for breathing room
add_newline = true

