[golang]
symbol = "ó°Ÿ“ "
format = "[$symbol($version )]($style)"
style = "bold cyan"

[rust]
symbol = " "
format = "[$symbol($version )]($style)"
style = "bold red"

[java]
symbol = " "
format = "[$symbol($version )]($style)"
