[kubernetes]
disabled = false
format = '[âˆ $context(\($namespace\))](bold blue) '
# Only show when in k8s-related directories
detect_files = ['skaffold.yaml', 'kustomization.yaml', 'k8s.yaml']
detect_folders = ['k8s']
detect_extensions = []

[[kubernetes.contexts]]
context_pattern = "gke_.*_(?P<cluster>[\\w-]+)"
